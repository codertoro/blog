#  hexo-external-link是一个跳转外链相关插件。
#  自动为所有 html 文件中外链的 a 标签生成对应的属性。 
#  比如 设置target=’_blank’, rel=’external nofollow noopener noreferrer’告诉搜索引擎这是外部链接,
#  不要将该链接计入权重。 同时自动生成外链跳转页面,默认在根目录下 go.html;
hexo_external_link:
  enable: false
  enable_base64_encode: true
  url_param_name: 
  html_file_name: 
  target_blank: true
  link_rel: 'external nofollow noopener noreferrer'
  domain: 'your_domain' # 如果开启了防盗链
  safety_chain: false


